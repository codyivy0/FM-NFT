<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="img-preview">
      <img id="eq-img" src="./images/image-equilibrium.jpg" alt="">
    </section>

    <section class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="content-row">
        <div class="eth"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
        <div class="days-left"><img src="./images/icon-clock.svg" alt=""> 3 days left</div>
      </div>
    </section>

    <section class="footer">
      <img src="./images/image-avatar.png" alt=""> Creation of  <span id="span">Jules Wyvern</span>
    </section>
  </main>


</body>

</html>
